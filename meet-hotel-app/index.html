<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meeting app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/@voxeet/voxeet-web-sdk" type="text/javascript"></script>
  <script src="./scripts/video.js" type="text/javascript"></script>
  <script src="./scripts/utils.js" type="text/javascript"></script>
  <script src="./scripts/ui.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/9a46dc54f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar section -->
  <nav class="navbar navbar-expand-lg shadow-sm  bg-white rounded" style="background-color: #fff!important;">
    <div class="container">
      <a class="navbar-brand text-dark" href="#"> <b>DOLBY</b>
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Dolby_logo_2019.svg/2560px-Dolby_logo_2019.svg.png" class="d-inline-block align-top" alt="" width="50" height="30"> -->
      </a>
      <div class="d-flex">
        <div class="text-dark" id="name-message"></div>
      </div>
    </div>
  </nav>
<br>
  <div id="main-wrapper" class="container-fluid h-100">
    <!-- <div id="main-view-container" class="row mx-0">
      <div class="col-2 col-md-1 col-lg-2 col-xl-2"></div>
      <div class="col-8 col-md-10 col-lg-8 col-xl-8">
        <div class="video-container" id="video-container-0"></div>
        <div class="video-container" id="video-container-1"></div>
        <div class="video-container" id="video-container-2"></div>
        <div class="video-container" id="video-container-3"></div>
        <div class="video-container" id="video-container-4"></div>
        <div class="video-container" id="video-container-5"></div>
      </div>
      <div class="col-2 col-md-1 col-lg-2 col-xl-2"></div>
    </div> -->
    <div id="main-view-container" class="row mx-0">
      <div class="col-md-6">
        <div class="video-container" id="video-container-0"></div>
      </div>
      <div class="col-md-6">
        <div class="video-container" id="video-container-1"></div>
      </div>
        
        
      <div class="col-2 col-md-1 col-lg-2 col-xl-2"></div>
    </div>
    <div class="row fixed-bottom p-2" id="control-container">
      <div class="col-md-4 col-4">
        <div class="dropdown">
          <a class="btn " style="background-color: rgb(224, 224, 224);" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-info-circle fa-lg text-dark" ></i>
          </a>

          <ul class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuLink">
            <li>
              <div class="copy-join-link mx-auto d-block">
                <img src="icons/copy-link.svg" id="copy-join-link">
              </div>
              <div class="copy-join-link mx-auto d-block" id="copy-join-link-msg">Copy Conference URL</div>
            </li>
            <li>
              <div class="input-group">
                <input type="text" id="alias-input" class="form-control" placeholder="Enter Conference Name:"
                  aria-label="Enter conference name" aria-describedby="btnGroupAddon">
              </div>
            </li>

          </ul>
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="col-2  conference-btns">
          <div class="row">
            <div class="join" id="join-btn">
              <div class="btn " style="background-color: rgb(224, 224, 224);" data-bs-toggle="tooltip" data-bs-placement="top" title="Join Conference">
                <img src="icons/btn-join.svg" width="30" height="30" /></div>
            </div>
            <div class="leave" id="leave-btn">
              <div class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Leave Conference">
                <img src="icons/btn-leave.svg" width="30" height="30" /></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="col-2  conference-btns">
          <div class="row ">
            <div id="camera-icon-container">
              <div class="camera-off" id="stop-video-btn">
                <div class="btn" style="background-color: rgb(224, 224, 224);" id="btn-camera-off-icon"><img src="icons/btn-camera-off.svg" width="30" height="30" /></div>
              </div>
              <div class="camera-on" id="start-video-btn">
                <div class="btn btn-secondary" style="background-color: rgb(224, 224, 224);" id="btn-camera-on-icon">
                  <img src="icons/btn-camera-on.svg" width="30" height="30" />
                </div>
              </div>
              <div id="camera-msg" ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/client.js"></script>
</body>

</html>
