<div class="py-5 text-center text-white bg-primary">
    <div class="container py-5">
      <div class="row py-5">
        <div class="mx-auto col-lg-10">
          <h1 class="display-4 mb-4 ">Contact form</h1>
          <form class="mb-3">
            <div class="row">
                <div class="col-md-4 col-12">
                 <div class="form-group">
                     <label for="checkIn">Name</label>
                     <input type="text"  class="form-control" id="Input" name="nameInput"/>
                 </div>	
                </div>
                <div class="col-md-4 col-12">
                 <div class="form-group">
                     <label for="checkOut">Email</label>
                     <input type="email" class="form-control" id="mailInput" name="mailInput"/>
                 </div>	
                </div>
                <div class="col-md-4 col-12">
                 <div class="form-group">
                     <label for="datepickerInput">Phone:</label>
                     <input type="tel" class="form-control" id="phoneInput" name="phoneInput"/>
                 </div>	
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-12 col-12 mt-3">
                    <div class="form-group">
                        
                        <textarea id="w3review" name="w3review" placeholder="Add your review"  rows="4" cols="50"></textarea>
                    </div>	
                    
                </div>
            </div>
            <button type="submit" class="mt-3 btn btn-lg btn-outline-light mx-1">Submit</button>
          </form> 
          
         
        </div>
      </div>
    </div>
  </div>
