<div class="bg-primary">
  <div class="container mt-5 pt-5 mb-5 pb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" height="150px" src={{array.img}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{array.name}}</h5>
                  <h4 class="card-title">{{array.price}}</h4>
                  <p class="card-text">{{array.details}}</p>
                  <a routerLink="/form" class="btn btn-primary">Book a Live Conference</a>
                </div>
              </div>
        </div>
    </div>
</div>
</div>
